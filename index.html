<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - Matrícula</title>
    <link rel="stylesheet" href="Estilos/estilo.css">
  </head>
  <body>
    <header>
      <img src="Imagens/local-logo.png"><span>Agência de Viagens</span>
    </header>
    <main>
      <div class="principal">
        <img src="Imagens/aviao.png"><span>Solicite um orçamento</span>
      </div>
      <p>
        Informe seus dados:
      </p>
      <form action="https://www.devmedia.com.br/codigos/formularios/aula3/" method="get">
        <label>Nome:</label>
        <input placeholder="Digite seu nome completo" type="text" name="nome" required/>

        <label>Email:</label>
        <input placeholder="exemplo@email.com" type="email" name="email" required>

        <label>Celular:</label>
        <input placeholder="(XX) XXXXX-XXXX" type="tel" minlength="14" name="telefone" required>

        
        <div id="data">
          <div class="data">
            <label>Data de ida:</label>
            <input type="date" name="data_ida" min="2025-01-21" required>
          </div>
          <div class="data">
            <label>Data de volta:</label>
            <input type="date" name="data_ida" min="2025-01-21">
          </div>
        </div>
        
        
          
        

        

        

        <label>Melhor data para vencimento:</label>
        <input placeholder="Valores entre 10 e 20" type="number" min="10" max="20" 
        name="dia_vencimento" required>

        <label>Login:</label>
        <input placeholder="Digite seu login" type="text" minlength="3" name="login" 
        required>

        <select name="" id=""></select>

        <label>Senha:</label>
        <input placeholder="Digite sua senha" type="password" minlength="3" maxlength="8" 
        name="senha" required>

        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>Copyright 2025 - Faculdade</footer>
  </body>
</html>
